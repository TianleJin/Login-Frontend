<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="userName">Username</label>
                  <input type="text" class="form-control" formControlName="userName" id="userName" aria-describedby="userName" required>
                </div>
                <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
                    <div *ngIf="userName.errors.required">
                        Username is required.
                    </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password" required>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary full-width">Log In</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <small id="emailHelp" class="form-text">Haven't got an account? Sign up <a [routerLink]="['/register']">here</a></small>
        </div>
    </div>
</div>
