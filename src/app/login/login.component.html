<div class="wrapper">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="form-signin-heading">Login</h2>     
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" formControlName="userName" id="userName" aria-describedby="userName" required>
        </div>
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
            <div *ngIf="userName.errors.required">
                Username is required.
            </div>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
        </div>
        <div class="form-group form-check">
        <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary full-width" [disabled]="!loginForm.valid">Log In</button>
        <small id="emailHelp" class="form-text">Haven't got an account? Sign up <a [routerLink]="['/register']">here</a></small>
    </form>
  </div>
